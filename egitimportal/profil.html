<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/profil.js"></script>

</head>
<body>
  
    <div class="container">
        <div class="user-info">
            <h2>Kullanıcı Bilgileri</h2>
            <img id="userImage" src="" alt="Profil Resmi"> <!-- Kullanıcı Resmi -->

            <p>Ad: <span id="name"></span></p>
            <p>Kullanıcı Adı: <span id="username"></span></p>
            <p>E-posta: <span id="email"></span></p>
            <p>Github: <span id="github"></span></p>
            <p>Linkedin: <span id="linkedin"></span></p>

        </div>

        <div class="user-skills">
            <h2>Kullanıcı Becerileri ve Kariyeri</h2>
            <p>Okuduğu Bölüm: <span id="userBolum"></span></p>
            <h3>Bildiği Programlama Dilleri</h3>
            <ul id="programmingLanguages"></ul>
            <h3>Bildiği Teknolojiler</h3>
            <ul id="technologies"></ul>
            <p>Bitirdiği Üniversite: <span id="userUniversite"></span></p>
            <p>Yabancı Dili: <span id="userDil"></span></p>
            <!-- Diğer beceriler ve kariyer bilgilerini burada gösterebilirsiniz -->
        </div>
    </div>



   






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
